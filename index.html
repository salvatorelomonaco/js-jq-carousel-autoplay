<!DOCTYPE html>
 <html lang="it" dir="ltr">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="main.js" charset="utf-8"></script>
         <link rel="stylesheet" href="style.css">
         <title></title>
     </head>
     <body>
        <header>
            <img src="http://intercountyplumbing.com/wp-content/uploads/2015/07/chicago-skyline.png" alt="NYC skyline">
            <hr>
            <h1>Walking in the city</h1>
        </header>
        <main>
            <div class="container-img">
                <div class="intro">
                    <i class="fas fa-quote-left"></i>
                    <h2>Concrete jungle where dreams are made of.</h2>
                    <i class="fas fa-quote-right"></i>
                    <button type="button" name="button">Visit the gallery</button>
                </div>
                <div class="left">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="right">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <img class="first active" src="https://images.unsplash.com/photo-1522083165195-3424ed129620?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=860&q=80" alt="NYC">
                <img src="https://wp.zillowstatic.com/streeteasy/2/shutterstock_695847865-bcd2e5.jpg" alt="NYC">
                <img src="https://images.unsplash.com/photo-1518235506717-e1ed3306a89b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="NYC">
                <img src="https://image.businessinsider.com/5d7a99cd2e22af1fc853eca8?width=1100&format=jpeg&auto=webp" alt="NYC">
                <img src="https://cdn.vox-cdn.com/thumbor/aeK6kPtUq7yZP9lr592-TfpCbSM=/0x0:2000x1333/1200x800/filters:focal(840x507:1160x827)/cdn.vox-cdn.com/uploads/chorus_image/image/65098670/181229_10_23_26_5DS21593.0.jpg" alt="NYC">
                <img class="last" src="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,h_720,q_75,w_1400/v1/clients/newyorkcity/Empire_State_Building_Observatory_manhattan_nyc_Julienne_Schaer_055_3f39d2d1-61fd-4d1b-b931-8590bf4c63a7.jpg" alt="NYC">
                <div class="bullets">
                    <i class="fas fa-circle primo active"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle ultimo"></i>
                </div>
            </div>
        </main>
        <footer>
            <small>Powered by Salvatore Lo Monaco</small>
        </footer>
     </body>
 </html>
